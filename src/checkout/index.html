<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <script src="../js/checkoutProcess.mjs" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form
          method="post"
          action="http://server-nodejs.cit.byui.edu:3000/checkout"
          class="checkoutMainForm"
        >
          <fieldset id="shippingForm">
            <legend>Shipping</legend>
            <div class="checkoutForm">
              <label
                >First Name
                <input type="text" name="fname" required />
              </label>
              <label
                >Last Name
                <input type="text" name="lname" required />
              </label>
              <label
                >Street Address
                <input type="text" name="street" required />
              </label>
            </div>
            <div class="checkoutForm">
              <label
                >City
                <input type="text" name="city" required />
              </label>
              <label
                >State
                <input type="text" name="state" required />
              </label>
              <label
                >Zip Code
                <input type="text" name="lname" pattern="[0-9]{5}" required />
              </label>
            </div>
          </fieldset>
          <fieldset id="paymentForm">
            <legend>Payment</legend>
            <div class="checkoutForm">
              <label
                >Card Number
                <input
                  type="text"
                  name="card"
                  pattern="[0-9]{12,16}"
                  required
                />
              </label>
              <label
                >Expiration
                <input
                  type="text"
                  name="expiration"
                  placeholder="MM/YY"
                  required
                />
              </label>
              <label
                >Security Code
                <input
                  type="text"
                  name="security-code"
                  pattern="[0-9]{3,4}"
                  required
                />
              </label>
            </div>
          </fieldset>
          <fieldset class="orderSummary">
            <legend>Order Summary</legend>
            <label id="subtotalText"
              >Item Subtotal ()
              <input
                type="text"
                name="subtotal"
                value="Filler"
                id="subtotal"
                disabled
              />
            </label>
            <label
              >Shipping Estimate
              <input
                type="text"
                name="shipping"
                value="Filler"
                id="shipping"
                disabled
              />
            </label>
            <label
              >Tax
              <input type="text" name="tax" value="Filler" id="tax" disabled />
            </label>
            <label
              >Order Total
              <input
                type="text"
                name="order-total"
                value="Filler"
                id="order-total"
                disabled
              />
            </label>
          </fieldset>
          <button type="submit" id="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
